<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="https://john00123.github.io/ntnx-tile/font/font.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Xi Cloud Billing</title>
</head>

<body>
  <header></header>

  <article class="container">
    <!-- <div class="actions">
      <button class="primary"><span>New Report</span></button>
      <button class="secondary"><span>Add Credit</span></button>
    </div> -->

    <!-- info cards -->
    <div class="deck"></div>
    <!-- graph -->
    <div class="card graph">
      <div class='card-title'>
        <h4>Current Bill <code>Dec 15, 2017</code></h4>
        <div class="balance"><kbd>Used this month</kbd></div>
      </div>
      <div class='graph-body'>
        <div class='all-values'>
          <ul class="dates">
            <li>10 K</li>
            <li>TRIAL</li>
            <li>6 K</li>
            <li>4 K</li>
            <li>2 K</li>
          </ul>
          <div class='trend'>
            <ul class="dates">
              <li>.</li>
              <li>.</li>
              <li>.</li>
              <li>.</li>
              <li>.</li>
            </ul>
            <div class="x-values">
              <div class='max'></div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- table -->
    <table class="table tusage">
      <thead>
        <tr class='table-header'>
          <th>Usage</th>
          <th>Quantity</th>
          <th>Ammount</th>
        </tr>
      </thead>
      <tbody class='usage'></tbody>
    </table>

    <!-- table -->
    <table class="table tprev-creds">
      <thead>
        <tr class='table-header'>
          <th>Previous Credits</th>
          <th>Plan</th>
          <th>Days granted</th>
          <th>Ammount</th>
        </tr>
      </thead>
      <tbody class='prev-creds'></tbody>
    </table>

    <table class="table tprev-bills">
      <thead>
        <tr class='table-header'>
          <th>Previous Bills</th>
          <th>Plan</th>
          <th>Ammount</th>
        </tr>
      </thead>
      <tbody class='prev-bills'></tbody>
    </table>
  </article>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
